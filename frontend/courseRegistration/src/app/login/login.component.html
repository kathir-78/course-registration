<section class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" 
      class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
      <h2 class="text-3xl font-semibold text-center mb-6 text-gray-800">Welcome Back</h2>
  
      <div class="mb-5">
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input 
          type="email" 
          formControlName="email" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Enter your email">
      </div>

      <button 
        type="submit" 
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-blue-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400">
        Login
      </button>
  
      <div class="my-6 flex items-center justify-between">
        <span class="border-b w-1/5 lg:w-1/4"></span>
        <span class="text-xs text-gray-400 uppercase">or continue with</span>
        <span class="border-b w-1/5 lg:w-1/4"></span>
      </div>

      <div id="google-button-container" class="flex justify-center"></div>
    </form>
</section>
